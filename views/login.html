  <style>

<body>
  <div class="container">
    {% for error in messages.errors %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <div>
        {{ error }}
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4 mt-5 bg-white mt-4 p-4 text-white shadow rounded">
        <h3 class="text-center text-primary fw-bold">Muro_fs</h3>

        <form action="/login" method="post" class="">
          <div class="mb-3">
            <!-- <label for="exampleInputEmail1" class="form-label">Email</label> -->
            <input type="email" class="form-control" name="email" placeholder="Email">
            <!-- <div id="emailHelp" class="form-text text-white">Jam√°s compartiremos tus datos con otra persona.</div> -->
          </div>
          <div class="mb-3">
            <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary fw-bold">Log in</button>
          </div>
          <div class="mb-3">
            <hr>
          </div>
        </form>

        <form>
          <div class="d-grid gap-2 col-8 mx-auto">
              <a href="/register" class="btn btn-success" type="submit">Register</a>
          </div>
        </form>

      </div>
    </div>
