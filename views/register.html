<body>
  <div class="container">
    {% for error in messages.errors %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <div>
        {{ error }}
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4 mt-5">
        <h3 class="text-center text-primary fw-bold">Muro_fs</h3>

        <form action="/register" method="post" class="bg-white mt-4 p-4 text-black shadow rounded">
          <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
            <div id="emailHelp" class="form-text text-black">We will never share your data</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Re-Password</label>
            <input type="password" class="form-control" name="password_repeat">
          </div>
          <!--  -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary float-end">Ok</button>
            <p><a href="/login" class="auth-text text-primary">Login</a></p>
          </div>
